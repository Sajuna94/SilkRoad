<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>SilkRoad</title>
</head>

<body style="background-color: #242424;">
    <script>
        // 儲存原始路徑（包含 query/hash）
        sessionStorage.redirect = location.pathname + location.search + location.hash;

        // 使用 JS redirect，避免 /index.html 出現在網址列
        window.location.replace("/SilkRoad/");
    </script>
    <p>Redirecting...</p>
</body>

</html>
